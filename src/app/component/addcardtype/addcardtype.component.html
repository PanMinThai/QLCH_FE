<form [formGroup]="cardtypeform" (ngSubmit)="SaveCardType()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
                <mat-label>Card Type Name</mat-label>
                <input formControlName="name"  matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Limit</mat-label>
                <input formControlName="limit"  matInput />
            </mat-form-field>
           
            <mat-form-field>
                <mat-label>Note</mat-label>
                <input formControlName="note" matInput />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/CardType" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
