<form [formGroup]="productform" (ngSubmit)="SaveProduct()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>

            <!-- <mat-form-field>
                <mat-label>Product Id</mat-label>
                <input formControlName="id" matInput />
            </mat-form-field> -->
            <!-- <mat-form-field>
                <mat-label>Image Id</mat-label>
                <input formControlName="imageId" matInput />
            </mat-form-field> -->

            <mat-form-field >
                <mat-label>Product Name</mat-label>
                <input formControlName="productname"  matInput />
            </mat-form-field>
            <mat-form-field class="mat-50">
                <mat-label>Selling price</mat-label>
                <input formControlName="sellingprice"  matInput />
            </mat-form-field>
           
            <mat-form-field class="mat-50">
                <mat-label>Cost price</mat-label>
                <input formControlName="costprice" matInput />
            </mat-form-field>
            <mat-form-field >
                <mat-label > Unit </mat-label>
                <input formControlName="unit" matInput />
            </mat-form-field>
            <mat-form-field >
                <mat-label >Avaiable quatity</mat-label>
                <input formControlName="avaiablequatity" matInput />
            </mat-form-field>
            <mat-form-field >
                <mat-label>Note</mat-label>
                <input formControlName="note"  matInput />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/Product" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
