<mat-card>
    <mat-card-header>
        <h1>Employee List</h1>
        
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource"matSort
        (matSortChange)="announceSortChange($event)">
            <ng-container matColumnDef="UserName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>UserName</th>
                  <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>   

          <ng-container matColumnDef="BranchName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch Name</th>
            <td mat-cell *matCellDef="let element">{{element.branchName}}</td>
      </ng-container>
         
      <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{element.gender}}</td>
  </ng-container>

  <ng-container matColumnDef="Position" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
</ng-container>

<ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
        <button (click)="UpdateEmployee(element.id,element.userName,element.name)" mat-raised-button color="primary">
            <mat-icon>edit</mat-icon>
        </button>
    </td>
</ng-container>
            <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
