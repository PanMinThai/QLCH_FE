<form [formGroup]="branchform" (ngSubmit)="SaveBranch()">

    <mat-card>
        <mat-card-header>
          <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field >
                <mat-label>Branch Name  </mat-label>
                <input formControlName="branchName"  matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input formControlName="address"  matInput />
            </mat-form-field>
           
            <mat-form-field>
                <mat-label>Note</mat-label>
                <input formControlName="note" matInput />
            </mat-form-field>
            
        </mat-card-content>
        <mat-card-actions>
            <div class="div-50">
                <button type="submit" mat-raised-button color="primary">Save</button>
            </div>
            <div class="div-50">
                <a routerLink="/Branch" mat-raised-button color="accent">Cancel</a>
            </div>
            

        </mat-card-actions>
    </mat-card>

</form>
